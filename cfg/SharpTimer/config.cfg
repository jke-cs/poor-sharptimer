sharptimer_style_multiplier_onlya                   1.33                                    // Multiplier for OnlyA. Default value: 1.33
sharptimer_style_multiplier_onlys                   1.33                                    // Multiplier for OnlyS. Default value: 1.33
sharptimer_style_multiplier_onlyd                   1.33                                    // Multiplier for OnlyD. Default value: 1.33
sharptimer_style_multiplier_halfsideways            1.3                                     // Multiplier for HalfSideways. Default value: 1.3
sharptimer_style_multiplier_fastforward             1.3                                     // Multiplier for FastForward. Default value: 1.3


//TIMED MESSAGES
sharptimer_ad_sr_enabled                            true                                    // Whether to print sr message or not. Default value: true
sharptimer_ad_sr_timer                              240                                     // Interval how often the messages shall be printed to chat. Default value: 240
sharptimer_ad_messages_enabled                      true                                    // Whether to print messages or not. Default value: true
sharptimer_ad_messages_timer						120                                     // Interval how often the messages shall be printed to chat. Default value: 120


//SPEED
sharptimer_use2Dspeed_enabled                       true                                    // Whether the plugin should use 2D speed instead of 3D speed
sharptimer_disable_telehop                          false                                   // Whether the players should lose all speed when entering a teleport map trigger or not. Default value: false
sharptimer_max_start_speed_enabled                  true                                    // Whether the players speed should be limited on exiting the starting trigger or not. Default value: true
sharptimer_max_start_speed                          320                                     // Defines max speed the player is allowed to have while exiting the start trigger. Default value: 320
sharptimer_max_bonus_start_speed                    320                                     // Defines max speed the player is allowed to have while exiting the bonus start trigger. Default value: 320
sharptimer_force_knife_speed                        false                                   // Whether the players speed should be always knife speed regardless of weapon held. Default value: false
sharptimer_forced_player_speed                      250                                     // Speed override for sharptimer_force_knife_speed. Default value: 250


//HUD
sharptimer_hud_primary_color                        #00FF00                                 // Primary Color for Timer HUD (you can use hex codes too). Default value: #00FF00 (green)
sharptimer_hud_secondary_color                      #FFA500                                 // Secondary Color for Timer HUD (you can use hex codes too). Default value: #FFA500 (orange)
sharptimer_hud_secondary_color_dynamic              false									                  // False = Use the sharptimer_hud_secondary_color color. True = Use dynamic color based on player velocity (surf only). Default value: false
