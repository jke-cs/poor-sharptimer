sharptimer_enable_keys_hud                          true                                    // If Keys Hud should be globally enabled or not. Default value: true
sharptimer_enable_rankicons_hud                     true                                    // If Rank Icons Hud should be globally enabled or not. Default value: true
sharptimer_enable_velocity_hud                      true                                    // If Speed Velocity Hud should be globally enabled or not. Default value: true
sharptimer_enable_strafesync_hud                    true                                    // If Stafe Sync % Hud should be globally enabled or not. Default value: true
sharptimer_enable_map_tier_hud						true                                    // If Map Tier Hud should be globally enabled or not. Default value: true
