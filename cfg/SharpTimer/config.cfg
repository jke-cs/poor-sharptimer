sharptimer_enable_checkpoint_verification           true                                    // Enable or disable checkpoint verification system. Default value: true (set to false if experiencing "current checkpoint does not match final" issue)


//ZONES
sharptimer_zones_box								false									// Make Zone a 3D Box. Default value: false
sharptimer_override_beam_colors_enabled             false                                   // Whether Trigger Beams should use the colors below or not. If false plugin uses sharptimer_hud_primary_color
sharptimer_start_beam_color                         #00FF00									// Start Zone color. Default Value: #00FF00 (green hex code)
sharptimer_end_beam_color                           #FF0000									// End Zone color. Default Value: #FF0000 (red hex code)
sharptimer_allow_startzone_jump                     true                                    // Allow jumping in startzone. Default value: true
sharptimer_fake_zones_height						50										// Fake Zones height in units. Default value: 50


//STYLES
sharptimer_styles_enabled                           true                                    // Whether the plugin should use styles or not !!BROKEN ON WINDOWS!!. Default value: true
